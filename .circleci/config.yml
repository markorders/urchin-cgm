version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2023.03
    environment:
      PEBBLE_TOOL: 4.3
      PEBBLE_SDK: 3.14
    steps:
      - checkout
      - run:
          name: Install Pebble SDK dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y python3-pip python3-dev libfreetype6-dev libpng-dev libjpeg-dev libffi-dev libssl-dev
      - run:
          name: Install Pebble SDK via pip
          command: |
            python3 -m pip install --upgrade pip setuptools
            python3 -m pip install pebble-tool
            mkdir -p ~/.pebble-sdk
            pebble sdk install 3.14
      - run:
          name: Build Pebble app
          command: |
            pebble build
      - run:
          name: Archive build artifacts
          command: mkdir -p build_artifacts && cp release/urchin-cgm.pbw build_artifacts/ || true
      - store_artifacts:
          path: build_artifacts
          destination: build

workflows:
  build-and-deploy:
    jobs:
      - build
